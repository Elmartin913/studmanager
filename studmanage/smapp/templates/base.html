<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>The Beast School</h1>

        <ul>
            {% block content %} {% endblock %}
        </ul>
        <footer>
            <p>{{ request.user.username }}</p>
            {% if request.user.is_authenticated %}
                <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
            <p>Data: {{ date }}</p>
            <p>Data: {{ version }}</p>
        </footer>
    </body>

</html>
